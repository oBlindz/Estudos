<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>

            </tr>
            <tr>
                <td rowspan="2">d</td>
                <td colspan="2">o</td>

            </tr>
            <tr>

                <td>m</td>
                <td>ç</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
