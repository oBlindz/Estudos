<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tabelas no formato planilha</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        td:hover {
            background-color: aquamarine;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela com html & css</h1>
    <table>
        <tr>
            <th>NOME</th>
            <th>KD</th>
            <th>HS</th>
            <th>RATING</th>
        </tr>
        <tr>
            <td>LACERDA</td>
            <td>1.20</td>
            <td>60%</td>
            <td>0.52</td>
        </tr>
    </table>
</body>
</html>
