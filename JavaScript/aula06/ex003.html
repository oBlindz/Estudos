<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite dois números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro código como programador!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número aqui'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número aqui'))
        var somar = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual á ${somar}`)
    </script>
</body>
</html>
