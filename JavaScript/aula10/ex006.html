<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', hover)
        a.addEventListener('mouseleave', unhover)

        function clicar() {
            a.innerText = ('Bah, é os guri!')
        }

        function hover() {
            a.innerText = 'Tira a mão rapa!'
        }

        function unhover() {
            a.innerText = 'interaja...'
        }       
    </script>
</body>
</html>
